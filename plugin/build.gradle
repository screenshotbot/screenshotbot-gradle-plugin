plugins {
    id 'java-gradle-plugin'
    id 'com.gradle.plugin-publish' version '1.1.0'
}


group 'io.screenshotbot'
version '1.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
}

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'io.screenshotbot.plugin'
            displayName = 'Screenshotbot Gradle Plugin'
            description = 'Automates most of the integration with Screenshotbot'
            implementationClass = 'io.screenshotbot.gradle.plugin.ScreenshotbotPlugin'
        }
    }
}

publishing {
    repositories {
        maven {
            name = 'myLocal'
            url = '/home/arnold/myLocal'
        }
    }
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.2-groovy-3.0')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
